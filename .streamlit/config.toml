[theme]
base = "light"
primaryColor = "#667eea"
backgroundColor = "#f5f7fa"
secondaryBackgroundColor = "#ffffff"
textColor = "#1a202c"
font = "sans serif"

[server]
# Performance optimizations
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 10
runOnSave = false
fileWatcherType = "none"
maxMessageSize = 200

[browser]
gatherUsageStats = false

[runner]
# Faster reruns for better performance
fastReruns = true
